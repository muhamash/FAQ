<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequently asked question</title>
    <link rel="stylesheet" href="index.css">
    <!-- tailwind server + font awesome kit -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/0ac437c3d7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header style="background-color: rgb(251, 251, 243);" class="h-[300px]">
            <div class=" flex justify-center items-center rotate-[-1deg] faq-rotate-el py-[20px]">
                <div class="text-7xl faqfa text-center font-serif shadow-xl py-[20px] px-5 text-amber-400 contrast-120 saturate-150 opacity-[90%] rotate-[-6deg] faq-rotate-el drop-shadow-xl">F</div>
                <div class="text-7xl faqfa text-center font-serif shadow-xl p-[20px] text-emerald-900 contrast-125 brightness-125 saturate-100 rotate-[4deg]  faq-rotate-el mix-blend-screen backdrop-blur-xl opacity-[95%] drop-shadow-sm">A</div>
                <div class="text-8xl faqq text-center font-serif shadow-2xl py-[20px] rotate-[19deg] faq-rotate-el text-rose-900 p-[20px] backdrop-blur-xl contrast-125 drop-shadow-lg">Q</div>
            </div>
            <div style="cursor: grab;" class="hover-style hover:p-3 my-[8px] rounded-lg text-2xl faq-broad flex justify-center items-center ">
                <p style="color: rgb(70, 4, 70) ;" class="rounded-lg py-2 pl-4 font-mono shadow-xl">Frequently asked questions
                    <span class="text-4xl faq-span text-yellow-700 font-semibold rotate-[5deg] py-2 shadow-2xl">!</span>
                </p>
            </div>
    </header>

</body>
</html>
